version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_to_grocery_list
  - request_recipe

entities:
  - grocery_item
  - number
  - unit
  - requested_recipe

slots:
  grocery_item:
    type: text
    influence_conversation: false
  amount:
    type: float
    influence_conversation: false
    auto_fill: false
  unit:
    type: text
    influence_conversation: false
    auto_fill: false
  grocery_list:
    type: list
    influence_conversation: false
    auto_fill: false
  recipe:
    type: text
    influence_conversation: false
    auto_fill: false
  recipe_amount:
    type: float
    influence_conversation: false
    auto_fill: false
  requested_recipe:
    type: text
    influence_conversation: false
    auto_fill: false

actions:
  - validate_grocery_form
  - action_grocery_item_added
  - action_tell_grocery_list
  - validate_recipe_form

forms:
  grocery_form:
    grocery_item:
      - type: from_entity
        entity: grocery_item
    amount:
      - type: from_entity
        entity: number
    unit:
      - type: from_entity
        entity: unit
  recipe_form:
    requested_recipe:
      - type: from_entity
        entity: requested_recipe

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_amount:
  - text: "How much do you want?"

  utter_ask_grocery_item:
  - text: "What do you want to add to your grocery list?"

  utter_not_valid_grocery_item:
  - text: "Sorry, it's not possible to add {requested_grocery}"

  utter_not_valid_unit:
  - text: "Sorry, I don't understand {requested_unit}. Could you try using a different unit?"

  utter_not_valid_amount:
  - text: "Sorry, it is not possible to add a negative amount of food to your list."

  utter_grocery_item_added:
  - text: "Okay, I added {amount} {unit} {grocery_item} to your grocery list"

  utter_ask_recipe:
  - text: "Which recipe do you want?"

  utter_recipe_available:
  - text: "I found {recipe_amount} recipe(s) for {recipe}"

  utter_recipe_not_available:
  - text: "Sorry but I didn't find any recipes for {recipe}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
