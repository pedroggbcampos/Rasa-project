version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - add_to_grocery_list
  - request_recipe
  - ask_for_grocery_list
  - ask_instructions
  - ask_ingredients
  - mood_food_joke

entities:
  - grocery_item
  - number
  - unit
  - requested_recipe

slots:
  grocery_item:
    type: text
    influence_conversation: false
    auto_fill: false
  amount:
    type: float
    influence_conversation: false
    auto_fill: false
  unit:
    type: text
    influence_conversation: false
    auto_fill: false
  grocery_list:
    type: list
    influence_conversation: false
    auto_fill: false
  id_recipe:
    type: text
    influence_conversation: false
    auto_fill: false
  recipe_amount:
    type: float
    influence_conversation: false
    auto_fill: false
  requested_recipe:
    type: text
    influence_conversation: false
    auto_fill: false

actions:
  - validate_grocery_form
  - action_grocery_item_added
  - action_tell_grocery_list
  - validate_recipe_form
  - action_give_instructions
  - action_give_ingredients
  - action_food_joke

forms:
  grocery_form:
    grocery_item:
      - type: from_entity
        entity: grocery_item
    amount:
      - type: from_entity
        entity: number
    unit:
      - type: from_entity
        entity: unit
  recipe_form:
    requested_recipe:
      - type: from_entity
        entity: requested_recipe

responses:
  utter_greet:
  - text: "Hello! What can I do for you today?"

  utter_ask_ingredients_instructions:
  - text: " Would you like the ingredients or the instructions?"
  utter_goodbye:
  - text: "Bye"

  utter_ask_amount:
  - text: "How much do you want?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_ask_grocery_item:
  - text: "What do you want to add to your grocery list?"

  utter_ask_unit :
  - text: "What is the unit?"

  utter_not_valid_grocery_item:
  - text: "Sorry, it's not possible to add {requested_grocery}"

  utter_not_valid_unit:
  - text: "Sorry, I don't understand {requested_unit}. Could you try using a different unit?"

  utter_not_valid_amount:
  - text: "Sorry, it is not possible to add a negative amount of food to your list."

  utter_grocery_item_added:
  - text: "Okay, I added {grocery_item} to your grocery list"

  utter_ask_recipe:
  - text: "Do you want another recipe?"

  utter_recipe_available:
  - text: "I found this recipe : {requested_recipe}"

  utter_here_a_joke:
  - text: "Here a food joke"

  utter_recipe_not_available:
  - text: "Sorry but I didn't find any recipes for {recipe}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
