version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: add_to_grocery_list
  examples: |
    - Could you add [butter](grocery_item) to the shopping list?
    - Could you add [500](number) [grams](unit) of [sugar](grocery_item) to my grocery list?
    - Could you add [5](number) [kilograms](unit) of [potatoes](grocery_item) to my grocery list?
    - Could you add a [litre](unit) of [milk](grocery_item) to my grocery list?
    - I need to buy [coffee](grocery_item), could you write that down?
    - Add 500 [grams](unit) of [mushrooms](grocery_item) to my list
    - Can you add [red peppers](grocery_item) and [soy beens](grocery_item) to the shopping list?
    - Please put one [package](unit) of [wheat flour](grocery_item) in my shopping list
    - Can you add two [decilitres](unit) of [heavy cream](grocery_item) to my grocery list?
    - Add a [bag](unit) of [chips](grocery_item) to my grocery list
    - Add [sausage](grocery item) to my shopping list
    - Can you add [cottage cheese](grocery_item) to my grocery list?
    - Please add [carrots](grocery_item) to my shopping list
    - Can you please put [10](number) [bananas](grocery_item) in my grocery list?
    - Add [ben and jerrys](grocery item) to my shopping list
    - Could you add [soy sauce](grocery_item) to the shopping list?
    - Could you add [unsalted almonds](grocery_item) to the shopping list?
    - Could you add [25](number) [grams](unit) of [yeast](grocery_item) to my grocery list?
    - Add one [bottle](unit) of [grape juice](grocery_item) to my list
    - Can you add [12](number) [eggs](grocery_item) to my grocery list?
    - Please add [diet coke](grocery_item) to my shopping list
    - Add one [jar](unit) [rasberry jam](grocery_item) to my list

- regex: requested_recipe
  examples: |
    - ^\s*[A-Za-z]+(?:\s+[A-Za-z]+)*\s*$
- intent: request_recipe
  examples: |
    - Could you give me the recipe for [lasagna](requested_recipe)?
    - Could you give me the recipe for [banana pie](requested_recipe), please?
    - Do you have the recipe for [apple crumble](requested_recipe)?
    - Do you know the recipe for [pesto pasta](requested_recipe)?
    - What is the recipe for [chickpea curry](requested_recipe)?
    - What's the recipe for [pizza](requested_recipe)?
    - Give me a recipe for [scrambled eggs](requested_recipe).
    - Is there a recipe for [chocolate cake](requested_recipe).

- intent: ask_for_grocery_list
  examples: |
    - Can you show me my grocery list?
    - What is in my grocery list?
    - Show me my grocery List
    - Show me my grocery list, please?
