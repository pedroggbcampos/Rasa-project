version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: add grocery item to list
  steps:
  - intent: add_to_grocery_list
  - action: grocery_form
  - active_loop: grocery_form

- story: ask for existing recipe
  steps:
  - intent: request_recipe
  - action: check_recipe_availability 
  - action: utter_recipe_available

- story: ask for non-existing recipe
  steps:
  - intent: request_recipe
  - action: check_recipe_availability
  - slot_was_set:
    - recipe_amount: None
  - action: utter_recipe_not_available